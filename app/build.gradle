apply plugin: 'com.android.application'

android {
	compileSdkVersion 8
	buildToolsVersion "29.0.2"

	defaultConfig {
		applicationId "com.pilot51.lander"
		minSdkVersion 3
		targetSdkVersion 8
		versionCode 5
		versionName "1.1.2"
	}

	buildTypes {
		release {
			minifyEnabled false
			proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
		}
	}
}
